<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Rock, Scissors, Dynamite</title>
</head>
<body>
    <h1 class="Heading">
        Rock, Scissors, Dynamite
    </h1>
    <div id="splash" class="game-area">
        <img src="" alt="">
        <button onclick="onePlayer()">
            1 Player
        </button>
        <button onclick="twoPlayer()">
            2 Player
        </button>

    </div>
    <div class="game-area"id="oneplayer">
        <h2>One Player Game</h2>
        <div class="flexbox">
            <div class="vert-flex">
                <div>
                    <h3>Player 1</h3>
                </div>
                <div>
                    img
                </div>
                <div>
                    <button onclick="playerRockThrow()">Rock</br>A</button>
                    <button onclick="playerScissorsThrow()">Scissors</br>S</button>
                    <button onclick="playerDynamiteThrow()">Dynamite</br>D</button>
                </div>
            </div>
            <div>
                <h2 id="player-win">You win!</h2>
                <h2 id="comp-win">The computer wins!</h2>
                <h2 id="player-tie">It's a tie!</h2>
            </div>
            <div class="vert-flex">
                <div>
                    <h3>Computer</h3>
                </div>
                <div>
                    img
                </div>            
            </div>
        </div>
        <h2>Score</h2>
        <h3><span id="player-score">0</span> : <span id="computer-score">0</span></h3>
    </div>
    <div class="game-area" id="twoplayer">
        <h2>Two Player Game</h2>
        <div class="flexbox">
            <div class="vert-flex">
                <div>
                    <h3>Player 1</h3>
                </div>
                <div>
                    img
                </div>
                <div>
                    <button onclick="playerOneRock()">Rock</br>A</button>
                    <button onclick="playerOneScissors()">Scissors</br>S</button>
                    <button onclick="playerOneDynamite()">Dynamite</br>D</button>
                </div>
            </div>
            <div class="vert-flex">
                <div>
                    <h3>Player 2</h3>
                </div>
                <div>
                    img
                </div>
                <div>
                    <button onclick="playerTwoRock()">Rock</br>J</button>
                    <button onclick="playerTwoScissors()">Scissors</br>K</button>
                    <button onclick="playerTwoDynamite()">Dynamite</br>L</button>
                </div>
            </div>
        </div>
        <h2>Score</h2>
        <h3><span id="player1-score">0</span>:<span id="player2-score">0</span></h3>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
