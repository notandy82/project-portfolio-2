<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Rock, Scissors, Dynamite</title>
</head>
<body>
    <h1 class="Heading">
        Rock, Scissors, Dynamite
    </h1>
    <div id="splash" class="game-area">
        <img src="" alt="">
        <button onclick="onePlayer()">
            1 Player
        </button>
        <button onclick="twoPlayer()">
            2 Player
        </button>

    </div>
    <div class="game-area"id="oneplayer">
        <h1>One Player Game</h1>
        <div class="flexbox">
            <div class="vert-flex">
                <div>
                    <h1>Player 1</h1>
                </div>
                <div>
                    img
                </div>
                <div>
                    <button>Rock</br>A</button>
                    <button>Scissors</br>S</button>
                    <button>Dynamite</br>D</button>
                </div>
            </div>
            <div>
                <div>
                    <h1>Computer</h1>
                </div>
                <div>
                    img
                </div>            
            </div>
        </div>
        <h2>Score</h2>
        <h3><span id="player-score">0</span>:<span id="computer-score">0</span></h3>
    </div>
    <div class="game-area" id="twoplayer">
        <h1>Two Player Game</h1>
        <div class="flexbox">
            <div class="vert-flex">
                <div>
                    <h1>Player 1</h1>
                </div>
                <div>
                    img
                </div>
                <div>
                    <button>Rock</br>A</button>
                    <button>Scissors</br>S</button>
                    <button>Dynamite</br>D</button>
                </div>
            </div>
            <div class="vert-flex">
                <div>
                    <h1>Player 2</h1>
                </div>
                <div>
                    img
                </div>
                <div>
                    <button>Rock</br>J</button>
                    <button>Scissors</br>K</button>
                    <button>Dynamite</br>L</button>
                </div>
            </div>
        </div>
        <h2>Score</h2>
        <h3><span id="player1-score">0</span>:<span id="player2-score">0</span></h3>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
